<!DOCTYPE html>
<html lang="en">

    <title>Health Metrics Dashboard</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Health Metrics Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="metric">
            <div class="icon heart"></div>
            <h2>Heart Rate</h2>
            <p>72 bpm</p>
        </div>
        <div class="metric">
            <div class="icon bp"></div>
            <h2>Blood Pressure</h2>
            <p>120/80 mmHg</p>
        </div>
        <div class="metric">
            <div class="icon temp"></div>
            <h2>Body Temperature</h2>
            <p>98.6Â°F</p>
        </div>
        <div class="metric">
            <div class="icon glucose"></div>
            <h2>Glucose Level</h2>
            <p>90 mg/dL</p>
        </div>
    </div>
</body>
</html>
