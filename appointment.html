<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Scheduling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .message {
            color: #d9534f;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Schedule an Appointment</h1>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="doctor">Choose Doctor</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select a doctor</option>
                    <option value="Dr. Vijay Psychiatrist">Dr. Vijay (Psychiatrist)</option>
                    <option value="Dr.Maaran Cardialogist">Dr.Maaran (Cardialogist)</option>
                    <option value="Dr.Kathick Raj  Dermatologist">Dr.Kathick Raj  (Dermatologist) </option>
                    <option value="Dr. Anupama">Dr.Anupama (Gynecologist)</option>
                    <option value="Dr.Cheran">Dr.Cheran(Oncologist)</option>
                    <option value="Dr.Nivin">Dr.Nivin (Pediatrician)</option>
                    <option value="Dr.Maya">Dr.Maya(Gastroenterologist)</option>
                    <option value="Dr.Jeevan">Dr.Jeevan (Allergist)</option>
                    <option value="Dr.Rajkumar">Dr.Rajkumar(Eye Specialist) </option>
                    <option value="Dr.Rajesh">Dr.Rajesh(Neurologist)</option>
                    <option value="Dr.Sivabalan">Dr.Sivabalan (Pulmonologists)</option>
                    <option value="Dr.Ragul">Dr.Ragul (Radiologist)</option>



                </select>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Preferred Appointment Date</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>
            <div class="form-group">
                <label for="appointmentTime">Preferred Appointment Time</label>
                <input type="time" id="appointmentTime" name="appointmentTime" required>
            </div>
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Appointment</button>
            </div>
            <div class="message" id="message">Please fill out all required fields.</div>
        </form>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Basic form validation
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const doctor = document.getElementById('doctor').value.trim();
            const appointmentDate = document.getElementById('appointmentDate').value.trim();
            const appointmentTime = document.getElementById('appointmentTime').value.trim();

            if (fullName === '' || email === '' || phone === '' || doctor === '' || appointmentDate === '' || appointmentTime === '') {
                document.getElementById('message').style.display = 'block';
            } else {
                document.getElementById('message').style.display = 'none';
                alert('Appointment scheduled successfully!');
                // Here you would normally send the data to the server
                this.reset(); // Reset the form fields
            }
        });
    </script>
</body>
</html>
